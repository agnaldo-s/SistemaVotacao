{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>

</head>
<body style="background-color: #ddd">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="d-flex">
              <h5><a class="btn btn-success me-2" href="{% url 'home' %}">Home</a></h5>
            </div>
            <form class="d-flex" role="search" action="{% url 'busca-enquete' %}">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    <a class="btn btn-danger me-2" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-success me-2" href="{% url 'login' %}">Login</a>
                {% endif %}
                 
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% if request.user.is_authenticated %}
         <a class="btn btn-primary mx-3 mb-2" href="{% url 'add-enquete' %}" role="button">Adicionar Enquete</a>
        {% endif %}
        
        <div class="d-flex flex-wrap">
            {% for enquete in enquetes %}
                <div class="card mb-4 mx-3" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="pergunta">{{ enquete.pergunta }}</h4>                 
                    </div>
                    <a href="{% url 'detalhe-enquete' enquete.id %}" class="btn btn-primary">Detalhes</a>
                </div>
            {% endfor %}
        </div>
    </div>

    {% if erro %} 
    <h3 align="center">{{ erro }}</h3>
    {% endif %}
</body>
</html>
