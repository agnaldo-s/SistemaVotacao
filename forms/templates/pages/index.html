{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="d-flex">
              <h5><a class="btn btn-success me-2" href="">Home</a></h5>
            </div>
            <form class="d-flex" role="search" action="{% url 'busca-enquete' %}">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
            <div class="d-flex">
              <a class="btn btn-success me-2" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>
    {% if enquetes %}
    <main>
        {% for enquete in enquetes %}
            <div>
                <h2>Enquete: {{ enquete.pergunta }}</h2>
            </div>
            {% endfor %}
    </main>
    {% else %}
        <p>Desculpe! Nenhuma enquete encontrada.</p>
    {% endif %}
</body>
</html>
