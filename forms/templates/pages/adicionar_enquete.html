<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body style="background-color: #ddd">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <div class="d-flex">
          <h5>
            <a class="btn btn-success me-2" href="{% url 'home' %}">Home</a>
          </h5>
        </div>

        <form class="d-flex" role="search" action="">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="q"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="d-flex">
          {% if request.user.is_authenticated %}
          <a class="btn btn-danger me-2" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="btn btn-success me-2" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <form method="POST" enctype="multipart/form-data" class="container mt-5">
      {% csrf_token %}
      <input
        class="form-control my-1 mb-3"
        type="text"
        name="pergunta"
        placeholder="Pergunta"
      />
      <input
        class="form-control my-1 mb-3"
        type="text"
        name="opcao1"
        placeholder="Opção 1"
      />
      <input
        class="form-control my-1 mb-3"
        type="text"
        name="opcao2"
        placeholder="Opção 2"
      />
      <input
        class="form-control my-1 mb-3"
        type="text"
        name="opcao3"
        placeholder="Opção 3"
      />
      <input
        class="form-control my-1 mb-3"
        type="text"
        name="opcao4"
        placeholder="Opção 4"
      />
      <input
        class="form-control my-1 mb-3"
        type="text"
        name="opcao5"
        placeholder="Opção 5"
      />
      <input
        class="form-control my-1 mb-3"
        type="text"
        name="opcao6"
        placeholder="Opção 6"
      />
      <button type="submit" class="btn btn-primary mt-2">Salvar</button>
    </form>
  </body>
</html>
